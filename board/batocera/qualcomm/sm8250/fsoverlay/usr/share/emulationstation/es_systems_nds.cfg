<?xml version="1.0"?>
<systemList>
  <system>
        <fullname>Nintendo DS</fullname>
        <name>nds</name>
        <manufacturer>Nintendo</manufacturer>
        <release>2004</release>
        <hardware>portable</hardware>
        <path>/userdata/roms/nds</path>
        <extension>.nds .bin .zip .7z</extension>
        <command>emulatorlauncher %CONTROLLERSCONFIG% -system %SYSTEM% -rom %ROM% -gameinfoxml %GAMEINFOXML% -systemname %SYSTEMNAME%</command>
        <platform>nds</platform>
        <theme>nds</theme>
        <emulators>
            <emulator name="drastic">
                <cores>
                    <core default="true" incompatible_extensions=".7z">drastic</core>
                </cores>
            </emulator>
            <emulator name="drastic-steward">
                <cores>
                    <core incompatible_extensions=".7z">drastic-steward</core>
                </cores>
            </emulator>
            <emulator name="libretro">
                <cores>
                    <core>melonds</core>
                </cores>
            </emulator>
        </emulators>
  </system>
</systemList>
